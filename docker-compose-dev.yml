services:
  db:
    extends: 
      file: ./docker-compose.yml
      service: db
    ports:
      - 13306:3306

  redis:
    extends: 
      file: ./docker-compose.yml
      service: redis

  app:
    image: hub01_shop_app_dev
    build:
      context: ./
      dockerfile: ./docker/laravel/Dockerfile.dev
    ports:
      - ${APP_PORT:-80}:80
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/up"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started

  # ==========================================================================================
  # Mailpit
  # ==========================================================================================
  mailpit:
    image: 'axllent/mailpit:latest'
    ports:
        - '1025:1025'
        - '8025:8025'

  adminer:
    extends: 
      file: ./docker-compose.yml
      service: adminer
    
volumes:
  app_data:
  db_data:
  redis_data:
