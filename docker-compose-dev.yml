services:
  db:
    extends:
      file: ./docker-compose.yml
      service: db
    environment:
      - MARIADB_RANDOM_ROOT_PASSWORD=
      - MARIADB_ROOT_PASSWORD=rootpassword
      - MARIADB_ROOT_HOST=%
    ports:
      - 13306:3306

  redis:
    extends:
      file: ./docker-compose.yml
      service: redis

  app:
    extends:
      file: ./docker-compose.yml
      service: app
    image: hub01_shop_app_dev
    build:
      context: ./
      dockerfile: ./docker/laravel/Dockerfile.dev
      args:
        DUID: ${DUID:-1000}
        DGID: ${DGID:-1000}
    ports:
      - ${VITE_PORT:-5173}:5173
    environment:
      - DUID=${DUID:-1000}
      - DGID=${DGID:-1000}
      - APP_ENV=${APP_ENV}
      - DB_CONNECTION=${DB_CONNECTION}
      - APP_KEY=${APP_KEY}
      # OpenTelemetry
      - OTEL_SDK_DISABLED=${OTEL_SDK_DISABLED:-false}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-hub01-shop}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://lgtm:4318}
      - OTEL_EXPORTER_OTLP_PROTOCOL=${OTEL_EXPORTER_OTLP_PROTOCOL:-http/protobuf}
    volumes:
      - ./src:/var/www/laravel
      - ./src/storage:/var/www/laravel/storage
      - ./docker/laravel/config/docker-laravel-entrypoint-dev:/usr/local/bin/docker-laravel-entrypoint
      - ./docker/laravel/config/docker-laravel-dev-start:/usr/local/bin/docker-laravel-dev-start
      - ./docker/laravel/config/php-overrides.ini:/usr/local/etc/php/conf.d/php-overrides.ini
      - ./docker/laravel/vite.config.js:/var/www/laravel/vite.config.js
    depends_on:
      db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
      lgtm:
        condition: service_started

  # ==========================================================================================
  # Mailpit
  # ==========================================================================================
  mailpit:
    image: "axllent/mailpit:latest"
    ports:
      - "1025:1025"
      - "8025:8025"

  adminer:
    extends:
      file: ./docker-compose.yml
      service: adminer

  # ==========================================================================================
  # OpenTelemetry (LGTM - Grafana, Tempo, Loki, Prometheus)
  # ==========================================================================================
  lgtm:
    image: grafana/otel-lgtm:latest
    container_name: hub01_shop_lgtm
    ports:
      - "3000:3000" # Grafana
      - "4040:4040" # Tempo trace explorer
      - "4318:4318" # OTLP HTTP receiver
      - "9090:9090" # Prometheus
    volumes:
      - lgtm_grafana:/data/grafana
      - lgtm_loki:/data/loki
      - lgtm_prometheus:/data/prometheus
    environment:
      - GF_PATHS_DATA=/data/grafana
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
  lgtm_grafana:
  lgtm_loki:
  lgtm_prometheus:
